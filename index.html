<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="outerbox">
        <div class="innerbox">
            <header class="head">
               <center>
                <h1>SignUp</h1>
               </center>
            </header>
          <main>
            <div class="signup-body">
                <form action="#">
                        <p>
                            <label for="full-name">Full Name</label>
                            <input type="text" id="fullname" placeholder="Eg: Hemant Kumar Roy" required>
                        </p>

                        <p>
                            <label for="Email">Email</label>
                            <input type="email" id="email" placeholder="Eg: ihemantroy@gmail.com" required>
                        </p>

                        <p>
                            <label for="Password">Password</label>
                            <input type="password" id="fullname" placeholder="Eg: Hemant@123" required>
                        </p>

                        <!-- <p>
                            <input type="submit" id="fullname">
                        </p> -->

                        <p>
                            <button>
                                <a href="https://ihemantroy.github.io/Skill-Map/">Login</a>
                            </button>
                        </p>
                </form>
            </div>
          </main>

          <footer class="signup-footer">
            <p>Already Have an Account? <a href="">Login</a></p>

          </footer>
        </div>
       
    </div>
    
</body>
</html>
